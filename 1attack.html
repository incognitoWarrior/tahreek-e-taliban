<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video with Neon Lights</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* background-color: #000; */
            background-image: url('img/bg.avif'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 180px; /* Increased padding */
            background-color: rgba(0, 0, 0, 0.7); /* Adding a semi-transparent overlay */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        .video-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #ff00ff, #00ff00, #0000ff, #ff00ff);
            z-index: -1;
            animation: animate 5s linear infinite;
        }
        @keyframes animate {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
